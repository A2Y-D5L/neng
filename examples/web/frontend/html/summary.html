<!--
    Summary Component
    =================
    Contains: Run summary panel with status, stats, and details.
    Used in: index.html (within #executionTab)
    Note: Hidden by default, shown after pipeline completion.
-->
<div class="summary-panel" id="summaryPanel" style="display: none;">
    <div class="panel-header">
        <h2>Run Summary</h2>
        <div class="summary-status" id="summaryStatus"></div>
    </div>
    <div class="panel-content">
        <div class="summary-stats" id="summaryStats"></div>
        <div class="summary-details" id="summaryDetails"></div>
    </div>
</div>
