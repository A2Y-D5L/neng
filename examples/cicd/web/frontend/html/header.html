<!--
    Header Component
    ================
    Contains: Logo, navigation tabs, and connection status indicator.
    Used in: index.html
-->
<header class="header">
    <div class="header-content">
        <div class="logo">
            <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                <path d="M2 17l10 5 10-5"/>
                <path d="M2 12l10 5 10-5"/>
            </svg>
            <h1>neng CI/CD Dashboard Example</h1>
        </div>
        <div class="header-tabs">
            <button class="tab-btn active" data-tab="composer" onclick="switchTab('composer')">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
                Plan Composer
            </button>
            <button class="tab-btn" data-tab="execution" onclick="switchTab('execution')">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                Execution
            </button>
        </div>
        <div class="connection-status" id="connectionStatus">
            <span class="status-dot disconnected"></span>
            <span class="status-text">Disconnected</span>
        </div>
    </div>
</header>
